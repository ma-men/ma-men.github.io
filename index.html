<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio Login</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  height: 100vh;
  overflow: hidden;
}

/* Vollflächiges Overlay */
#overlay {
  position: fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background: rgba(0,0,0,0.6);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1000;
  transition: opacity 0.5s ease;
}

/* Login-Formular */
#loginForm {
  background: #fff;
  padding: 2em;
  border-radius: 12px;
  box-shadow: 0 0 15px rgba(0,0,0,0.2);
  width: 320px;
  max-width: 90%;
  text-align: center;
  animation: fadeIn 0.8s ease;
}
#loginForm input, #loginForm button {
  display: block;
  width: 100%;
  margin: 1em 0;
  padding: 0.6em;
  font-size: 1em;
  border-radius: 5px;
  border:1px solid #ccc;
  box-sizing: border-box;
}
#loginForm button {
  background: #007BFF;
  color: #fff;
  border:none;
  cursor: pointer;
  transition: background 0.3s ease;
}
#loginForm button:hover {
  background: #0056b3;
}
#error {
  color: red;
  display: none;
  margin-top: 0.5em;
}

/* Animation */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
<body>

<!-- Overlay Login -->
<div id="overlay">
  <form id="loginForm">
    <h2>Login</h2>
    <input type="password" id="password" placeholder="Passwort eingeben">
    <button type="submit">Login</button>
    <p id="error">Falsches Passwort!</p>
  </form>
</div>

<script>
// SHA-256 Hash für Passwort "Test123!"
const correctHash = "c8c95f7da0432e4bc2bc4d9ee8ebeaff236eb30b1abe9b7987226b7ffd4d2458";

document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const pw = document.getElementById("password").value;
  const encoder = new TextEncoder();
  const data = encoder.encode(pw);
  const hashBuffer = await crypto.subtle.digest("SHA-256", data);
  const hashArray = Array.from(new Uint8Array(hashBuffer));
  const hashHex = hashArray.map(b => b.toString(16).padStart(2, "0")).join("");

  if (hashHex === correctHash) {
    // Animation: Overlay langsam ausblenden
    const overlay = document.getElementById("overlay");
    overlay.style.opacity = '0';
    setTimeout(() => {
      window.location.href = "https://ma-men.github.io/web-portfolio/portfolio.html"; // Weiterleitung zum geheimen Repo
    }, 500);
  } else {
    const err = document.getElementById("error");
    err.style.display = "block";
    setTimeout(() => err.style.display = "none", 2000);
  }
});
</script>

</body>
</html>
